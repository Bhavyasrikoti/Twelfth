<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse a Number</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Reverse a Number</h2>
  <input type="number" id="numInput" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>
  <div id="result"></div>

  <script>
    function reverseNumber() {
      let num = document.getElementById("numInput").value;
      
      // Handle negative numbers
      let isNegative = num < 0;
      num = Math.abs(num).toString().split('').reverse().join('');
      
      let reversed = isNegative ? '-' + num : num;
      document.getElementById("result").innerText = "Reversed Number: " + reversed;
    }
  </script>

</body>
</html>
