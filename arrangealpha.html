<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>

  <h2>Arrange String in Alphabetical Order</h2>
  <input type="text" id="textInput" placeholder="Enter a string">
  <button onclick="sortString()">Sort</button>

  <div id="result"></div>

  <script>
    function sortString() {
      let str = document.getElementById("textInput").value;

      // Remove whitespace and convert to lowercase for consistent sorting
      let sortedStr = str.split('').sort().join('');

      document.getElementById("result").innerText = "Sorted String: " + sortedStr;
    }
  </script>

</body>
</html>
